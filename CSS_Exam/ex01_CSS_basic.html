<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 스타일 시트 언어 -->
    <style>
        /* 선택자 {스타일속성 : 값;}*/
        /* 선택자(selector) : 디자인을 적용한 요소*/
        /* h1요소의 글자색을 파란색으로 지정 */
        h1{ color: blue; }

        /* p요소의 글자크기를 32px로 지정 */
        /* 크기를 지정하는 속성은 반드시 단위를 작성해야 한다! */
        p{ font-size: 32px; }
    </style>
</head>
<body>
    <h1>CSS 다루기</h1>
    <p>CSS 언어는  HTML문서를 디자인할 때 사용하는 스타일 시트 언어</p>
</body>
</html>
