<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자관련태그</title>
</head>
<body>
    <!-- ! + Enter : HTML 기본 구성요소 생성 -->
    <!-- 주석 : ctrl + / -->
    <!-- body태그 : 웹페이지에 보여지는 내용을 작성하는 태그 -->

    <!-- h태그 : 텍스트를 제목형태로 보여줄 때 사용하는 태그(1~6) -->
    <h1>Hello My Page!</h1>
    <h2>Hello My Page!</h2>
    <h3>Hello My Page!</h3>
    <h4>Hello My Page!</h4>
    <h5>Hello My Page!</h5>
    <h6>Hello My Page!</h6>

    <!-- hr 태그 : 웹 페이지에서 가로로 선을 그어 영역을 나누는 태그 -->
    <hr>

    <!-- br태그 : 줄바꿈(개행)을 도와주는 태그 -->
    <!-- p태그 : 문단을 나눌 때 사용하는 태그 -->
    <!-- 글자를 강조하는 태그 : b, strong
         글자를 기울이는 태그 : i, em
         위ㅡ 아래 첨자로 나타내는 태그 : sup, sub -->
   <p> 
    안녕하세요. 저는 <strong>스마트인재개발원</strong> <i>수강생</i> <b>박준형<sup>JunHyeong</sup></b>입니다.<br>
    저는 이곳에서 <em>인공지능 융합서비스</em> 수업을 수강하고 있는 학생입니다.<br>
    </p>
    Java와 sql, HTML을 배우고 있습니다.

</body>
</html>
