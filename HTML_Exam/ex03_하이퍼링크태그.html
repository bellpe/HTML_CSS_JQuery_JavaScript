<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <h1 id="Top">앵커태그 다루기</h1>
    <!-- a 태그 : 앵커 태그  -->
    <!-- href속성 : 이동할 페이지 주소 지정 -->
    <!-- target속성 : 열리는 방식 설정
    _blank : 새 창
    _self : 현재 창에서 이동(default) -->
    <a href="http://www.naver.com" target="_blank">Naver</a>

    <a href="http://www.naver.com">
        <img width="100" height="100"
        src="https://i.pinimg.com/originals/fb/71/04/fb71048e03a5ada757f70d61b583d0bf.png"
        alt="네이버로고">
    </a>
    <!-- #Down : id속성을 가진 태그 중에 Down이라는 이름을 가진 태그로 이동 
        # : 태그의 id속성을 가리키는 기호-->
    <a href="#Down">Down</a>

    <!-- 내부 페이지 이동 : http 프로토콜을 작성하지 않아도 접근 가능 -->
    <a href="./ex01_글자관련태그.html">글자관련태그 페이지</a>

    <!-- 페이지 이동없는 하이퍼링크를 만들 때 -->
    <a href="#">페이지이동하지않음</a>

    <!-- 생성할 태그 이름 * 생성할 숫자 -->
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <p id="Down">맨 아래</p>
    <a href="#Top">Top</a>

   
</body>
</html>
