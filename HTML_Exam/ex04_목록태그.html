<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 목록태그 : ul(순서가없는리스트), ol(순서가있는), dl(정의하는) 
        - ul, ol 태그에는 반드시 li(list item)태그가 있어야 한다!
        목록태그의 활용 : 네비게이션바-->

    <h3>Web의 3요소</h3>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>
    <!-- 중첩 목록 : li태그 안에 목록태그를 중첩해서 입력한다. -->

    <!-- ol>li 문법 사용시 아래 구조로 생성
        <ol>
            <li></li>
        </ol> -->
    
        <strong>목차</strong><sub>[숨기기]</sub>
    <ol>
        <li>역사</li>
        <ol>
            <li>개발</li>
            <li>최초간격</li>
            <li>표준버전의 역사</li>
            <ol>
                <li>HTML 버전의 스케줄</li>
                <li>HTML 초안버전 스케줄</li>
                <li>HTML 버전</li>
            </ol>
        </ol>
            
    </ol>
    

</body>
</html>
