<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- table태그 : 웹 페이지에 표를 그려주는 태그
        caption태그 : 테이블의 제목을 나타내는 태그 
        tr태그 : 행의 그려주는 태그(화면상에 보여지지 않음)
        th태그 : 열의 제목을 나타내는 태그 
        td태그 : 열을 그려주는 태그(화면에 데이터를 보여줌)
    
        * 브라우저에 생성되는 태그 : thead, tbody
    -->
  
    <!-- 표를 그리는 순서 : 행 -> 열 -->
    <!-- border : 테두리 -->
    <!-- cellspacing : 셀(td)의 간격 -->
    <table border="1"cellspacing="0" width="400">
        <caption>테이블태그실습</caption>
        <tr>
            <th bgcolor="tomato">열제목1</th>
            <th>열제목2</th>
        </tr>
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
        </tr>
    </table>

   <!-- table>(tr>td*3)*3 -->
    <table border="1">
        <caption>강좌정보</caption>
        <tr bgcolor="yellow">
            <th>과목명</th>
            <th>난이도</th>
            <th>중요도</th>
        </tr>
        <tr align="center">
            <td>Html</td>
            <td>★</td>
            <td>★★★★★</td>
        </tr>
        <tr align="center">
            <td>CSS</td>
            <td>★★★</td>
            <td>★★★★★</td>
        </tr>
    </table>

    <!-- 셀 병합 실습(colspan(열 병합), rowspan(행 병합)) -->
    <table border="1">
        <caption>강좌정보</caption>
        <tr bgcolor="yellow">
            <th>과목명</th>
            <th colspan="2">난이도/중요도</th>
            <!-- <th>중요도</th> -->
        </tr>
        <tr align="center">
            <td>Html</td>
            <td>★</td>
            <td rowspan="2">★★★★★</td>
        </tr>
        <tr align="center">
            <td>CSS</td>
            <td>★★★</td>
            <!-- <td>★★★★★</td> -->
        </tr>
    </table>
</body>
</html>
