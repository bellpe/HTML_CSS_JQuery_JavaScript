<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 입력태그
        - form, input(텍스트, 체크박스, 라디오버튼,...), select, textarea 
    -->

    <form action="데이터를 보낼 서버 경로" 
          method="데이터 전달방식(GET, POST)" 
          enctype="파일을 서버에 보낼 때 정의">

        <!--★★★ name속성 : 데이터를 구분하는 이름 
            placeholder: 텍스트 미리보기
            readonly : 읽기 전용
            value : 기본값
        -->
        <label for="id"> 아이디 :</label> <input type="text" id="id" name="user_id" value="smhrd" placeholder="아이디를 입력해주세요."><br>
        <label for="pw"> 비밀번호 :</label> <input type="password" id="pw" name="user_pw" placeholder="비밀번호를 입력해주세요."><br>
        
        <!-- 
            radio : 여러 선택지 중 하나만 선택
            checkbox : 여러 선택지를 선택

            * name속성을 동일한 이름으로 반드시 정의
            * value속성에 기본값 설정 필수
         -->
        
        <h3>성별</h3>
        <p>
            <input type="radio" name="gender" id="" value="남자">남자
            <input type="radio" name="gender" id="" value="여자">여자
        </p>
        
        <h3>분야</h3>
        <p>
            <input type="checkbox" name="category" id="" value="코딩">코딩
            <input type="checkbox" name="category" id="" value="예술">예술
            <input type="checkbox" name="category" id="" value="운동">운동
            <input type="checkbox" name="category" id="" value="요리">요리
        </p>

        <h3>파일업로드</h3>
        <p>
            <input type="file" name="file" id="">
        </p>
        
        <h3>이메일</h3>
        <p>
            <input type="text" name="email" id="">
            @
           <select name="email" id="">
               <!-- option태그의 value속성 : 서버에 전달할 값(생략가능)
                    생략했을 경우에는 <option>태그 사이에 작성된 텍스트가 전달 -->
               <option value="empty">선택하세요</option>
               <option value="네이버">naver.com</option>
               <option>gmail.com</option>
           </select>
        </p>

        <h3>게시글 내용작성</h3>
        <p>
            <!-- textarea의 크기조절 막는 속성 : style="resize: none;" -->
            <textarea name="contents" id="" cols="20" rows="5"
                      style="resize: none;"></textarea>
        </p>
        
        <input type="submit" value="로그인"><br>
        <input type="reset" value="취소">
    </form>
</body>
</html>
