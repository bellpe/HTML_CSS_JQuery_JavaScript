<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
        #join_form > table{width: 700px;}
        #join_form .tit{height: 35px; background-color: #27ae60;}
        #join_form .row > td:first-child{text-align: center;}
        #join_form .row.btn > td {text-align: center;}
   </style>
</head>
<body>
    <caption><strong><h1>회원가입 입력</h1></strong></caption>
    <form id="join_form">
        <table border="1" cellspacing="0" width="500">
    <tr class="row">
        <td class="tit">사용자 ID</td>
        <td><input type="id"></td>
        <td colspan="2" align="left"><input type="button" value="ID중복확인"></td>
    </tr>
    <tr class="row">
        <td class="tit">비밀번호</td>
        <td><input type="password"></td>
        <td class="tit"  align="center">비밀번호 확인</td>
        <td><input type="password"></td>
    </tr>
    <tr class="row">
        <td class="tit">사용자 이름</td>
        <td colspan="3" align="left">
            <input type="name">
        </td>
    </tr>
    <tr class="row">
        <td class="tit">주민등록번호</td>
        <td colspan="3" align="left">
            <input type="id">
            -
            <input type="id">
        </td>
    </tr>
    <tr class="row">
        <td class="tit">생년월일</td>
        <td><input type="day"></td>
        <td class="tit" align="center">성별</td>
        <td>
            <input type="radio" name="gender" value="남자">남자
            <input type="radio" name="gender" value="여자">여자
        </td>
    </tr>
    <tr class="row">
        <td class="tit">우편번호</td>
        <td colspan="2" align="left">
            <input type="address">
            -
            <input type="address"></td>
        <td><input type="button" value="우편번호 확인"></td>
    </tr>
    <tr class="row">
        <td class="tit">주소</td>
        <td colspan="3" align="left">
            <input type="address">
        </td>
    </tr>
    <tr class="row">
        <td class="tit">나머지</td>
        <td colspan="3" align="left">
            <input type="address">
        </td>
    </tr>
    <tr class="row">
        <td class="tit">E-mail</td>
        <td colspan="3" align="left">
            <input type="E-mail">
           @
           <select name="email" id="">
            <option value="">선택하세요</option>
            <option value="">naver.com</option>
            <option value="">gmail.com</option>
        </select>
        </td>
    </tr>
    <tr class="row">
        <td class="tit">직업</td>
        <td colspan="3" align="left">
            <select name="job" id="">
                <option>선택하세요</option>
                <option>공무원</option>
                <option>자영업</option>
                <option>학생</option>
                <option>전문직</option>
            </select>
        </td>
    </tr>
    <tr class="row btn">
        <td colspan="4" align="center">
            <input type="submit" value="등록">
            <input type="reset" value="취소">
        </td>
    </tr>
</table>
</form>
</body>
</html>
