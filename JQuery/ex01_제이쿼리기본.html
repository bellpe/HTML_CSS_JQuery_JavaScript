<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>jQuery 다루기</h1>

    <form action="">
        <input type="text">
        <input type="button" value="클릭">
    </form>

    <p id="msg">jQuery는 자바스크립트를 간편하게 사용할 수 있게 제공되는 오픈소스 라이브러리</p>

    <!-- jQuery기능을 사용하기 위해서 파일 로드 -->
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        // HTML문서가 모두 로드 되었을 때 실행하는 함수
        //$(document).ready(function(){
        $(function(){

            //jQuery기본문법
            // h1요소 객체에 접근 
            // JavaScript : document.querySelector(CSS선택자)
            // jQuery : $('CSS선택자') -> jQurey객체
            // html() : jQuery객체의 내용을 읽어오는 메소드(= innerHTML속성)
            let $data =  $('body > h1').html();

            console.log($data);

            // html(문자열) : jQuery객체의 내용을 변경하는 메소드
            $('body > h1').html('<a href="#">어렵당<br>~~!!</a>')

            // 버튼을 클릭 했을 때
            // JavaScript : addEventListener(이벤트종류, 이벤트핸들러(함수));
            // jQuery : on(이벤트종류, 이벤트핸들러(콜백함수));
            $('input[type="button"]').on('click',()=>{

                // val() : 입력요소의 값을 읽어오는 메소드(=value속성)
                let $val = $('input[type ="text"]').val();

                console.log($val);
            });

            //p요소 jQuery객체에 접근 후 디자인 적용
            // css(스타일속성, 값):CSS 디자인 적용할 때 사용하는 메소드
            // $('#msg').css('color','blue');
            // $('#msg').css('font-size','30px');
            // $('#msg').css('border','2px dashed black');

            // $('#msg').css('color','blue')
            //          .css('font-size','30px')
            //          .css('border','2px dashed black');

            // 해당 요소에 다양한 스타일을 넣을 때 사용하는 방식
            // - 스타일 속성과 값을 객체구조({속성: 값,...})로 적용
            $('#msg').css({
                'color' : 'blue',
                'font-size' : '30px',
                'border' : '2px dashed black'
            });



        });
    </script>
</body>
</html>
