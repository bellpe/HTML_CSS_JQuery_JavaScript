<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 자바스크립트 -->
    <script>
        // 변수 선언 : let(변수), const(상수)
        //* 변수의 데이터타입은 값을 초기화했을 때 결정된다!!
        
        // 자료형 : number(숫자), String(문자열), boolean(논리형)
        // 이외 모든 Object(객체) 자료형 -> Array, Data, Math, String, ...
        let num = 5; // number
        let pi = 3.14; // number
        let msg = "Hello!"; // string
        let msg2 = 'JavaScript!'; // string
        let bool = true; // boolean
        let empty = null; // null : 공간은 있지만 값이 없음
        let undefine; // undefined : 공간도 값도 없음

        // 빈 값을 체크할 때에는 null값으로 확인할 것!

        console.log(typeof(empty));
        console.log(typeof(undefine));
    </script>
</body>
</html>
